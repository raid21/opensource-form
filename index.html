<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Open Source CC Form</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm">
                <img src="img/opensource.png" class="rounded mx-auto d-block" alt="open source logo">
                <p class="text-center text-capitalize">copyright &copy; 2020 open source club</p>
            </div>
            <div class="col-sm text-capitalize">
                <form action="scripts/form.php" method="POST" autocomplete="on" name="myform" onsubmit="return validateform()">
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="inputEmail4">full name</label>
                            <input type="text" class="form-control" id="inputNameil4"
                                placeholder="Name & last name" name="namee" >
                                <div class="error" id="nameErr"></div>
                            <div class="err"></div>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="inputEmail4">email</label>
                            <input type="email" class="form-control" id="inputEmail4"
                                placeholder="Email" name="email">
                                <div class="error" id="emailErr"></div>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="inputField">study field</label>
                            <input type="text" class="form-control" id="inputField" placeholder="Field" name="field" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputWorkshop">workshop you want to attend</label>
                        <select id="inputWorkshop" class="form-control" name="select">
                          <option selcted>Choose one...</option>
                          <option>Photo Manipulation</option>
                          <option>Ui/Ux Design</option>
                          <option>Logo Desgin</option>
                        </select>
                        <div class="error" id="selectErr"></div>
                      </div>
                    <button type="submit" class="btn btn-primary"><span>Submit</button></button>
                </form>
                <p>don't forget to follow us on: <a href="https://www.facebook.com/MCCUV2" target="_blank"><i
                            class="fa fa-facebook-official">
                            facebook</i></a> and <a href="https://www.instagram.com/opensource_uc2/" target="_blank"><i class="fa fa-instagram"></i>
                        instagram</a>
                </p>
            </div>
        </div>
    </div>
</body>
</html>
